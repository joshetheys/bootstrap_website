      <div class="container bg-secondary w-75 mx-auto">
        <h2 class="display-2 text-center text-white">Contact Me:</h2>
        <form class="w-75" action="https://formspree.io/f/mknyqejd" method="post">
    
            <!-- Name -->
            <div class="row my-2 align-content-center">
                <label for="name" class="col-md-2 col-form-label-lg">Name: </label>
                <div class="col-8">
                    <input type="text" id="name" name="name" placeholder="Enter your name"  
                    class="form-control" required>
                </div>
            </div>
    
            <!-- Surname -->
            <div class="row my-2 align-content-center">
                <label for="surname" class="col-md-2 col-form-label-lg">
                    Surname: </label>
                <div class="col-8">
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required
                    class="form-control">    
                </div>
            </div>
    
            <!-- Email -->
            <div class="row my-2 align-content-center">
                <label for="email" class="col-md-2 col-form-label-lg">Email: </label>
                <div class="col-8">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                    class="form-control">
                </div>
            </div>
    
            <!-- Message -->
            <div class="row my-2 align-content-center">
                <label for="message" class="col-md-2 col-form-label-lg">Message: </label>
                <div class="col-8 form-floating">
                    <textarea name="message" id="message" class="h-100 w-100">
                    </textarea>
                </div>
            </div>
            <div class="row my-2 align-content-center">
                <label class="col-md-2 col-form-label-lg"></label>
                <div class="col-8">
                    <input type="submit" value="Submit"
                    class="btn btn-success w-100">
                </div>
            </div>
        </form>            
    </div>
